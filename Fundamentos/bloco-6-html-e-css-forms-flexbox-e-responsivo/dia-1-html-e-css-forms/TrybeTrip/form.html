<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Trip</title>
</head>

<body>
  <header>Concurso Trybe Trip</header>
  <fieldset><form action="" method="get">
    <div>
      <label for="nome-completo">Nome Completo:
        <input type="text" name="nome-completo" id="nome" required minlength="10">
      </label>
    </div>
    <div>
      <label for="e-mail">E-mail:
        <input type="email" name="e-mail" id="email" required minlength="10">
      </label>
    </div>
    <div>
      <label for="destino">Destino Preferido:<br>
        <input type="radio" name="destino" id="cidade" checked>Cidade
        <input type="radio" name="destino" id="campo">Campo
        <input type="radio" name="destino" id="praia">Praia
        <input type="radio" name="destino" id="montanhas">Montanhas
      </label>
    </div>
    <div>
      <label for="descricao">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?<br>
        <textarea name="descricao" id="description" cols="30" rows="10"></textarea>
      </label>
    </div>
    <div>
      <label for="data">Qual a melhor data para realizar sua viagem?<br>
        <input type="date" name="data" id="data">
      </label>
    </div>
    <div>
      <input type="checkbox" name="newsletter" id="newsletter"><label for="newsletter">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? <br>
        <input type="checkbox" name="termo1" id="termo1" required><label for="termo1">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </label>
    </div>
    <div>
      <button type="submit" id="submit">Enviar</button>
      <button type="reset">Limpar informações</button>
    </div>
  </form>
  </fieldset>
<script src="script.js"></script>
</body>
</html>
